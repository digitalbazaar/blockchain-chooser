<h2>Search Results</h2>

<div flex-xs layout="column" ng-repeat="result in $ctrl.results">
  <md-card md-theme="default">
    <md-card-title>
      <md-card-title-text>
        <span class="md-headline">{{result.name}}</span>
        <span class="md-subhead">Large</span>
      </md-card-title-text>
      <md-card-title-media>
        <div class="md-media-sm card-media">
          <img src="{{result.icon}}">
        </div>
      </md-card-title-media>
    </md-card-title>
    <md-card-actions layout="row" layout-align="end center">
      <md-button>More...</md-button>
    </md-card-actions>
  </md-card>
</div>
