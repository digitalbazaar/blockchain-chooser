<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

  <title>Blockchain Chooser</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700'>
  <link rel="stylesheet" href="./jspm_packages/github/angular/bower-material@master/angular-material.css"/>
  <link rel="stylesheet" href="./assets/app.css"/>
</head>

<body ng-cloak layout="column" ng-controller="AppController as app">

  <!-- Container #1 (see wireframe) -->
  <md-toolbar layout="row" class="md-toolbar-tools">
    <md-button class="menu md-icon-button" hide-gt-sm ng-click="app.toggleFilters()"
               aria-label="Show Filters">
      <md-icon md-svg-icon="menu"></md-icon>
    </md-button>
    <h1>Blockchain Chooser</h1>
  </md-toolbar>

  <!-- Container #2 -->
  <div flex layout="row">

    <!-- Container #3 -->
    <md-sidenav class="md-whiteframe-4dp" md-is-locked-open="$mdMedia('gt-sm')"
                md-component-id="left" ng-click="app.toggleFilters()">
      <!-- Custom FilterList component -->
      <filters-list
          filters="app.filters"
          selected="app.selected"
          on-selected="app.selectFilter(filter)">
      </filters-list>
    </md-sidenav>

    <!-- Container #4 -->
    <md-content flex id="content">
      <!-- Custom FilterDetails component -->
      <filter-details
          selected="app.selected" >
      </filter-details>
      <!-- Custom SearchResults component -->
      <search-results
          blockchains="app.blockchains"
          filter="app.searchFilter">
      </search-results>
    </md-content>

  </div>

  <script src="./jspm_packages/system.js" type="text/javascript"></script>
  <script src="config.js" type="text/javascript"></script>
  <script type="text/javascript">
    System
        .import('src/boot/boot')
        .catch( console.error.bind(console) ); // make sure any errors print to console
  </script>

</body>
</html>
